						</div>

				<div class="container">
					<div>
						<div class="title text-white" id="articleTitle" contenteditable="true" >Title</div>

				</div>

			<div class="row" style="padding-top: 15px;padding-bottom: 100px;width: 100%;">
				<div style="text-align: center;color: white;">
					<div style="display:inline-block;">
						<div class="form-check form-switch">
							<input class="form-check-input" style="position: absolute;" type="checkbox" id="isPaid" onclick="toggleCostFrame()">
							<label class="form-check-label" for="isPaid" >Paid ?</label>
						</div>
					</div>
					<div style="display:none;" id="costLabelFrame">
						<label for="articleCost" class="form-label">Article Cost (in ETH)</label>
					</div>
					<div style="display:none;" id="costInputFrame">
						<input type="number" class="form-control" id="articleCost" aria-describedby="articleCost" style="max-width: 100px;color: white;margin-left:10px;">
					</div>
					<div style="display:inline-block;">
						<div class="form-check form-switch">
							<input class="form-check-input" style="position: absolute;" type="checkbox" id="isDraft"  onclick="handleDraftChange()">
							<label class="form-check-label" for="isDraft">Draft ?</label>
						</div>
					</div>
				</div>
                <div style="text-align: center;">
					<div class="btn btn-blue" style="max-width:200px;margin: 10px;display:none;" id="reset" onclick="resetEditor()">Reset</div>
					<div class="btn btn-blue" style="max-width:200px;margin: 10px;display:none;" id="updateArticle" onclick="updateArticle()">Update Article</div>
					<div class="btn btn-blue" style="max-width:200px;margin: 10px;display:none;" id="publishArticle" onclick="publishArticle()">Publish</div>
					<div class="btn btn-blue" style="max-width:250px;margin: 10px;display:none;" id="publishArticleAnon" onclick="publishArticleAnon()">Publish Anonymously</div>
					<div class="btn btn-blue" style="max-width:250px;margin: 10px;" onclick="importFromMedium()">Import from Medium</div>
